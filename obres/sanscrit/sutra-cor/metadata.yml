context_historic: >
  El Sutra del Cor forma part de la literatura Prajñāpāramitā, que va florir
  a l'Índia entre els segles I i VI EC. Tot i la seva brevetat, és considerat
  una síntesi perfecta dels ensenyaments sobre la vacuïtat. La seva popularitat
  s'estén per tot l'arc budista: es recita diàriament a monestirs zen del
  Japó, temples Chan de la Xina, i centres vajrayāna del Tibet i Mongòlia.
  El mantra final és un dels més coneguts del budisme.
