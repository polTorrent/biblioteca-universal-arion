  genere: "filosòfic-espiritual"
  descripcio: >
    El text més breu i recitat del budisme Mahāyāna. En menys de tres-centes
    paraules condensa l'essència dels Sutres de la Perfecció de la Saviesa:
    la comprensió de la vacuïtat (śūnyatā) com a naturalesa última de tots
    els fenòmens, incloent-hi les pròpies categories budistes. El bodhisattva
    Avalokiteśvara exposa a Śāriputra que forma i vacuïtat són inseparables,
    transcendint dualitats i dissolent tot apego, fins i tot a l'ensenyament
    mateix. Culmina amb el mantra «Gate gate pāragate pārasaṃgate bodhi svāhā».
  temes:
    - vacuïtat (śūnyatā)
    - no-dualitat
    - filosofia budista Mahāyāna
    - prajñāpāramitā
    - transcendència
    - naturalesa de la realitat

