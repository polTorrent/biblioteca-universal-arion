obra:
  titol: "El Biombo de l'Infern"
  titol_original: "地獄変 (Jigokuhen)"
  autor: "Akutagawa Ryūnosuke"
  autor_original: "芥川龍之介"
  traductor: "Biblioteca Arion"
  any_original: 1918
  any_traduccio: 2026
  llengua_original: "japonès"
  descripcio: |
    Obra mestra de la literatura japonesa moderna. Un senyor feudal encarrega
    al pintor Yoshihide un biombo representant l'infern budista. El pintor,
    obsessionat amb el realisme, només pot pintar allò que ha vist amb els
    propis ulls. Quan demana veure cremar una dona dins d'un carruatge, el
    senyor accedeix... amb la filla del pintor dins. Una meditació sobre l'art,
    el sacrifici i els límits de la creació artística.

