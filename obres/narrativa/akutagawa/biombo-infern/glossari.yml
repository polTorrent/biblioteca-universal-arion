termes:
  - id: "daiitoku-myoo"
    japones: "大威徳明王"
    romanitzacio: "Daiitoku Myōō"
    traduccio: "Daiitoku Myōō"
    definicio: |
      Un dels cinc Reis de la Saviesa (Myōō) del budisme esotèric japonès.
      És la manifestació irada del buda Amida i es representa muntat sobre
      un bou amb sis caps, sis braços i sis cames. Simbolitza la victòria
      sobre la mort i els obstacles.

  - id: "kariginu"
    japones: "狩衣"
    romanitzacio: "kariginu"
    traduccio: "kariginu"
    definicio: |
      Vestimenta informal de la noblesa japonesa del període Heian.
      Originalment usada per a la caça, va esdevenir roba de diari
      per als nobles. Consisteix en una túnica àmplia amb mànigues
      amples i obertes.

  - id: "momi-eboshi"
    japones: "揉烏帽子"
    romanitzacio: "momi-eboshi"
    traduccio: "momi-eboshi"
    definicio: |
      Tipus de barret negre laccat portat pels homes de classe alta
      durant el període Heian. El "momi" indica que el material era
      arrugat o tractat de manera especial. Era part essencial de
      la vestimenta formal masculina.

  - id: "sozu"
    japones: "僧都"
    romanitzacio: "sōzu"
    traduccio: "sōzu"
    definicio: |
      Alt rang monàstic budista al Japó, equivalent aproximadament
      a bisbe o abat superior. El sōzu de Yokawa era un dignatari
      important del complex monàstic del Mont Hiei.

  - id: "uchigi"
    japones: "袿"
    romanitzacio: "uchigi"
    traduccio: "uchigi"
    definicio: |
      Túnica de seda portada per les dones nobles del període Heian,
      normalment com a capa interior del vestit formal jūnihitoe
      (vestit de dotze capes). Podia ser perfumada amb incens.

  - id: "akome"
    japones: "袙"
    romanitzacio: "akome"
    traduccio: "akome"
    definicio: |
      Peça de vestir interior portada per les dones nobles sota
      l'uchigi durant el període Heian. Era part del complex sistema
      de capes que constituïa la moda femenina aristocràtica.

  - id: "zoshi"
    japones: "曹司"
    romanitzacio: "zōshi"
    traduccio: "zōshi"
    definicio: |
      Habitació o cambra privada dins d'una residència aristocràtica
      japonesa. També pot referir-se a les dependències on vivien
      les dames de companyia o els servents de rang inferior.

  - id: "yaritodo"
    japones: "遣戸"
    romanitzacio: "yaritodo"
    traduccio: "yaritodo"
    definicio: |
      Porta corredissa de fusta utilitzada en l'arquitectura
      tradicional japonesa del període Heian. Es desplaçava
      horitzontalment sobre rails per obrir o tancar espais.

  - id: "biombo"
    japones: "屏風"
    romanitzacio: "byōbu"
    traduccio: "biombo"
    definicio: |
      Panell plegable decoratiu usat al Japó per dividir espais
      interiors. Els biombos podien tenir entre dos i vuit plafons
      i sovint estaven decorats amb pintures elaborades.
      El biombo de l'infern del títol representa escenes de
      l'infern budista.
