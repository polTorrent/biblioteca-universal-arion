obra:
  titol: "Sobre la quàdruple arrel del principi de raó suficient"
  titol_original: "Über die vierfache Wurzel des Satzes vom zureichenden Grunde"
  autor: "Arthur Schopenhauer"
  autor_original: "Arthur Schopenhauer"
  traductor: "Editorial Clàssica"
  any_original: 1813
  any_revisio: 1847
  any_edicio_base: 1864
  llengua_original: "alemany"
  tipus: "tractat filosòfic"
  descripcio: >
    Tesi doctoral de Schopenhauer que estableix les bases del seu sistema
    filosòfic. Demostra que el principi de raó suficient ("res no existeix
    sense raó") té quatre formes irreductibles: raó del devenir (causalitat),
    raó del conèixer (lògica), raó del ser (matemàtiques) i raó de l'actuar
    (motivació). L'obra critica les confusions dels filòsofs anteriors
    (Descartes, Spinoza, Leibniz, Wolff, Kant) i posa els fonaments per a
    "El món com a voluntat i representació".

